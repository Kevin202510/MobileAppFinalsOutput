<ion-toolbar class="toolbars">
  <ion-buttons slot="start">
    <ion-menu-button menu="letexam-menu" autoHide="false"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h4 class="title">Licensure Examination <br> for Teachers</h4>
</ion-toolbar>

<ion-content class="pageContent ion-padding">
<div class="slides ion-margin-bottom">  
<h4 class="pageTitle">Final Score</h4>
<ion-card class="questionAndAns">
  <ion-card-content class="answers__list">
    <ion-item>
      <h2>GENERAL EDUCATION : {{scoreGE}} %</h2>
    </ion-item>
    <ion-item>
      <h2>PROFESSIONAL EDUCATION : {{scorePED}} %</h2>
    </ion-item>
    <ion-item  *ngIf="examlevel">
      <h2>MAJORSHIP : {{scoreAOS}} %</h2>
    </ion-item>
    <ion-item>
      <h2>Your Final LET Average : {{FinalAverage}}</h2>
    </ion-item>
    <ng-lottie [options]='options'></ng-lottie>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content *ngIf="status">
    <ion-button class="btn btn--new" (click)="retakeExam()" href="general-education" *ngIf="status">Retake Exam</ion-button>
    <ion-button href="home" (click)="getBackHome()" class="btn btn--new" *ngIf="status">No</ion-button>
  </ion-card-content>
</ion-card>
</div>
</ion-content>
