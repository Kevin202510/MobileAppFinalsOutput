<ion-header>
  <ion-toolbar color="primary">
    <ion-title>General Education</ion-title>
    <ion-buttons slot="start"><ion-menu-button menu="neust-menu"></ion-menu-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-title>General Education Part 1</ion-card-title>
  </ion-card-header>
  <ion-card *ngFor="let syllabus1 of syllabus1st; let i=index;">
    <ion-card-content>
      <ion-text>{{i+1}}.</ion-text>
      <ion-text>{{ syllabus1.Subject_Code }}</ion-text>
      <ion-item>
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-label>{{syllabus1.MultipleChoice[0].A}}</ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>{{syllabus1.MultipleChoice[0].B}}</ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>{{syllabus1.MultipleChoice[0].C}}</ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>{{syllabus1.MultipleChoice[0].D}}</ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>      
      </ion-item>
    </ion-card-content>
  </ion-card>
<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <center><ion-title>Grid Exercise</ion-title></center>
  </ion-toolbar>
</ion-footer>
</ion-content>
