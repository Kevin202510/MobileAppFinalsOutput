<ion-content>
  <ion-card class="logcard">
    <ion-card-header class="icardhead">
      <img class="gradcap" src="assets/icon/gradcap.png">
      <h4>LET Exam Reviewer</h4>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" required>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" required>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <div class="cent">
        <ion-button class="logbtn" (click)="Login()" expand="block" >Login</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
